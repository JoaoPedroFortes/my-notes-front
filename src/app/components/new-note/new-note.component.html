<div class="note-box">
    <div id="header" (mousedown)="mover($event)">
       
    </div>
    <div id="content">
        <textarea focusable="false"  name="message" id="texto"  style="min-height :250px; margin-top:1%; min-width: 300px; bottom: 0; background-color: rgb(225, 255, 143);">
        {{note.value}}
        </textarea>
    </div>
</div>
